<body>
  <script>
      let input = prompt('세 과목의 점수를 입력하세요').split(' ')
      let sum = 0; 
      for (var i of input) {
        sum += parseInt(i,10);
      }

      let avg = Math.floor(sum / input.length)

      console.log(avg)
  </script>
