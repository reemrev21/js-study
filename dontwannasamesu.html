<!DOCTYPE html>
<html>
  
<head>
  <title>Document</title>
</head>
<body>
  <script>
    let inputNum = prompt('검사할 숫자를 입력하세요 : ')
    let result = 0;
    for (var i = 2; i <= inputNum; i++) {
      result++;
      for (var j = 2; j < i; j++) {
        if(i % j === 0) {
          !result
        }
        else {
          ++result
        }
      }
    }

    console.log(result)
  </script>
</body>
</html>
